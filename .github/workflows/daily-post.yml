name: Daily News Post to Facebook

on:
  schedule:
    # Runs daily at 08:00 Sweden time (07:00 UTC in winter, 06:00 UTC in summer)
    # Adjust cron schedule as needed: minute hour day month weekday
    - cron: '0 7 * * *'  # 07:00 UTC = 08:00 CET (winter time)
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  post-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news bot
      env:
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python newsbot/main.py
    
    - name: Commit and push posted.json if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f newsbot/posted.json  # Use -f to force add (safety measure)
        git diff --staged --quiet || git commit -m "Update posted articles database [skip ci]"
        git push

